<section class="section">
  <div class="container">
    <h5>Technology courses available</h5>
    <div class="row" id="courses">
        <script>
            // // Helper function to display error message
            function showError(message) {
              // Hide the table and button in the event of error
              $('#booksTable').hide();
              $('#addBookBtn').hide();
    
              // Display an error under the main container
              $('#container')
                .append("<label>" + message + "</label>");
            }
            // anonymous async function 
            // - using await requires the function that calls it to be async
            $(async () => {
    
              // Change serviceURL to your own
              var serviceURL = "http://127.0.0.1:5000/course/Technology";
              console.log(serviceURL)
              try {
                const response =
                  await fetch(
                    serviceURL, { method: 'GET' }
                  );
                const data = await response.json();
                console.log(data)
                var courses = data.courses; //the arr is in data.books of the JSON data
                console.log(courses)
                // array or array.length are falsy
                if (!courses || !courses.length) {
                  showError('Courses list empty or undefined.')
                } else {
                  // for loop to setup all table rows with obtained book data
                  var rows = "";
                  var i = 1
                  
                  for (const course of courses) {
                    console.log(course.CourseName)
                    eachRow = 
                      "<div class=\"col-lg-4 col-sm-6 mb-5\">" +
                        "<article class=\"text-center\">" + 
                          //"<img class=\"img-fluid mb-4\" src=\"images/masonary-post/post-" + i + ".jpg\" alt=\"post-thumb\">" +
                          "<img class=\"img-fluid mb-4\" src= " + course.Image + ">" +
                          "<p class=\"text-uppercase mb-2\">" + course.CourseType + "</p>" +
                          "<h4 class=\"title-border\"><a class=\"text-dark\" href=\"course_details.html" + "?id=" + course.CourseID + "\">" + course.CourseName + "</a></h4>" +
                          "<p>" + course.CourseInfo + "</p>" +
                          "<a href=\"blog-single.html\" class=\"btn btn-transparent\">read more</a>" +
                        "</article>" +
                      "</div>";
    
                    console.log(eachRow)
                    //document.getElementById('test').innerHTML = eachRow
                    rows += eachRow
                    i += 1
                    
                  }
                  document.getElementById('courses').innerHTML = rows
                  
                  
                  //document.write(rows);
    
                  // add all the rows to the table
                  //$('#booksTable').append(rows);
                }
              }
              catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError('There is a problem retrieving course data, please try again later.<br />' + error);
              } // error
            });
          </script>
    </div>
  </div>
</section>
