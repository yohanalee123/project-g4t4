</head>

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Book Search</h1>
    
            <input name="isbn13" type="text" id="isbn13">
		    <button id = "submit" type="submit" class="btn btn-primary">Search for book</button>  

        <table id="booksTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Title</th>
                    <th>ISBN 13</th>
                    <th>Price</th>
                    <th>Availability</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#booksTable').hide();
            $('#addBookBtn').hide();
     
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
     
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $("#submit").click(function() {           

            event.preventDefault();

            $("#error").hide();

            $(async() =>
            {
                
            // Change serviceURL to your own
            var isbnNumber = $('#isbn13').val();
            console.log(isbnNumber);
            var serviceURL = "http://127.0.0.1:5000/book" + "/" + isbnNumber;
            console.log(serviceURL);
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                console.log(response)
                const data = await response.json();
                console.log(data)
                if (response.ok){
                    foundbook = "<tbody><tr>" + 
                                    "<td>" + data.title + "</td>" + 
                                    "<td>" + data.isbn13 + "</td>" + 
                                    "<td>" + data.price + "</td>" + 
                                    "<td>" + data.availability + "</td>" + 
                                "</tr></tbody>";
                } 
                $('#booksTable').append(foundbook);
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
                ('There is a problem retrieving the specific book, please try again later.<br />'+ error);
           
        } // error
            })
    });
    
</script>
</body>
</html>
